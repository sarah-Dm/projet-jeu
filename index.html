<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script></script>
    <title>Scoop</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  </head>
  <body>
    <section id="left_part">
      <button>START GAME</button>
      <h3>Icecream done</h3>
      <h2>0</h2>
      <img id="img_scoop" src="images/background_scoop.png" alt="" />
    </section>
    <section id="main">
      <section id="to_serve">
        <img id="customer" src="images/perso1.png" alt="client"/>
        <div id="request">
          <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
          <img src="images/cone.png" alt="cone" />
        </div>
      </section>
      <section id="tools">
        <section id="ongoing_icecream">
          <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ol>
          <img src="images/cone.png" alt="cone" />
        </section>
        <section id="icecream_pot">
          <div>
            <img
              class="icecream_container chocolate_pot"
              src="images/brown.png"
              alt="chocolate_icecream"
            />
            <img class="icecream_container acai_pot" src="images/pink.png" alt="acai_icecream" />
          </div>
          <div>
            <img
              class="icecream_container vanilla_pot"
              src="images/white.png"
              alt="vanilla_icecream"
            />
            <img
              class="icecream_container mango_pot"
              src="images/yellow.png"
              alt="mango_icecream"
            />
          </div>
        </section>
      </section>
    </section>
    <section id="right_part">
      <img id="logo" src="images/logo.png" alt="" />
      <h3>Remaining time</h3>
      <h2>30</h2>
      <h3>secondes</h3>
      <div id="memory">
        <h4></h4>
        <h4></h4>
        <h4></h4>
      </div>
    </section>
    <script src="function.js"></script>
    <script src="dom.js"></script>
  </body>
</html>
